<!DOCTYPE html>
<html>
    <head>
        <script src="imports/three.min.js"></script>
        <script src="imports/FontLoader.js"></script>
        <script src="imports/OrbitControls.js"></script>
        <script src="imports/TextGeometry.js"></script>
        <script src="../dist/orbits_js.js"></script>
        <script src="imports/dat.gui.min.js"></script>
        <script src="imports/autoComplete.min.js"></script>
        <script src="imports/satellite.min.js"></script>
        <link rel="stylesheet" href="app.css">
        <link rel="stylesheet" href="imports/autoComplete.02.min.css">
        <body>
        <div class="split">
            <div id="view1" tabindex="1"></canvas>
            <div id="view2" tabindex="2"></canvas>
        </div>
        <div id="targetContainer"><div id="targetText"></div></div>
        <div id="dateContainer"><div id="dateText"><p>LOADING</p></div></div>
        <div id="coordContainer"><div id="coordText"><p>LOADING</p></div></div>
        <div id="autoCompleteContainer">
            <div class="autoComplete_wrapper">
                <input id="autoComplete" type="search" dir="ltr" spellcheck=false autocorrect="off" autocomplete="on" autocapitalize="off">
            </div>
        </div>
        <div id="TLEListcontainer">
            <label for="TLEListinput">Paste a list of 3-line TLEs below:</label><br>
            <a href="https://celestrak.com/NORAD/elements/" target="_blank"> See CelesTrak for available TLEs.</a>
            <textarea id="TLEListinput" rows="10" cols="69"></textarea>
            <button id="TLEListEnter">Enter</button>
            <button id="TLEListCancel">Cancel</button>
        </div>
        <script src="controls.js"></script>
        <script src="computation.js"></script>
        <script src="mouse.js"></script>
        <script src="TLEdialog.js"></script>
        <script src="app.js"></script>
    </body>
</html>
